<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>중력 반전 레이싱 (Gravity Switcher)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="title-center">중력 반전 레이싱 <span>(Gravity Switcher)</span></h1>

      <div class="tabs">
        <button class="tab-button" data-info="controls">게임 조작 방법</button>
        <button class="tab-button" data-info="rules">게임 룰</button>
      </div>
    </header>

    <main class="main">
      <section class="game-shell">
        <!-- HUD: 항상 상단 고정 -->
        <div class="hud-bar">
          <div class="hud-left">
            <span id="speedLabel" class="hud-pill">Speed: 1.0x</span>
            <span id="scoreLabel" class="hud-pill">Score: 0</span>
          </div>

          <!-- 중앙 일시정지 / 재생 버튼 -->
          <button id="pauseButton" class="hud-pause" type="button" aria-label="일시정지">
            <span class="hud-pause-icon">❚❚</span>
          </button>

          <div class="hud-right">
            <span id="bestLabel" class="hud-pill hud-best">Best: 0</span>
          </div>
        </div>

        <!-- 게임 프레임 -->
        <div class="game-frame">
          <div id="playfield" class="playfield">
            <canvas id="gameCanvas" width="900" height="450"></canvas>

            <!-- 시작 / 게임오버 오버레이 -->
            <div id="overlay" class="overlay">
              <div class="overlay-card">
                <h2 id="overlayTitle" class="overlay-title">중력 반전 레이싱</h2>
                <p id="overlaySubtitle" class="overlay-subtitle">
                  화면을 클릭 / 터치하거나 Space, ↑ 키를 눌러 중력을 반전시키며 장애물을 피하세요.
                </p>
                <button id="overlayButton" class="primary-btn">게임 시작</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 탭용 작은 설명 팝업: 게임 영역 위쪽, 일시정지 버튼 위에 위치 -->
        <div id="infoPopup" class="info-popup hidden">
          <div class="info-popup-inner">
            <button class="info-close" type="button" aria-label="닫기">✕</button>
            <h2 id="infoTitle" class="info-title"></h2>
            <ul id="infoList" class="info-list"></ul>
          </div>
        </div>

      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
